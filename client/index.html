<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calendar</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" href="index.css">
  <script src="https://kit.fontawesome.com/2ed51eba6c.js" crossorigin="anonymous"></script>
  </script>
  <meta name="description" content="Веб-приложение для поиска новостей по теме новости, с предоставлением отчета о популярности темы, наглядной диаграммой.">
  <meta name="author" content="Солонцов Иван Александрович" />
  <meta name="copyright" lang="ru" content="Проект студента 4-го потока в Яндекс.Практикум" />
</head>
<body>
<main>
  <section class="calendar">
    <div class="calendar__header">
      <h1 class="calendar__title">
        Онлайн запись
      </h1>
      <h2 class="calendar__subtitle">
        chaps-studio.ru/calendar
      </h2>

    </div>
      <h2 class="calendar__firs-step">Выберите дату репетиции.</h2>
      <ul class="calendar__dates-list">
      </ul>
      <div class="calendar__bottom" style="display: none;">
        <div class="calendar__schedule-wrapper">
          <h2 class="calendar__schedule-title">
          </h2>
          <h2 class="calendar__schedule-subtitle">
            Отметьте часы, которые вы хотели бы занять для репетиции. 
          </h2>
          <ul class="calendar__schedule">
          </ul>
          <form class="ui form calendar__form" name='bookInfo'>
            <div class="field">
              <label>Ваше имя *</label>
              <input class="form__input" type="text" name="name" placeholder="Дмитрий" required>
            </div>
            <div class="field">
              <label>Название группы *</label>
              <input class="form__input" type="text" name="bandName" placeholder="U2" required>
            </div>
            <div class="field">
              <label>Номер телефона *</label>
              <input class="form__input" type="text" name="phoneNubmer" placeholder="79272223535" pattern="\S?\d\s?\(?\d{3}\)?-?\s?\d{3}-?\d{2}-?\d{2}$" required>
              <span class="form__error">Телефон в формате: 71234567890</span>
            </div>
            <div class="inline field">
              <div class="ui toggle checkbox">
                <input type="checkbox" name='bassCheckbox'>
                <label><i class="fas fa-guitar"></i> Бас в аренду (25р/час)</label>
              </div>
            </div>
            <div class="inline field">
              <div class="ui toggle checkbox">
                <input type="checkbox" name='keysCheckbox'>
                <label><i class="fas fa-keyboard"></i> Клавиши в аренду (75р/час)</label>
              </div>
            </div>
            <div class="inline field">
              <div class="ui toggle checkbox">
                <input type="checkbox" name='cymbalsCheckbox'>
                <label><i class="fas fa-drum"></i> Тарелки (25р/час)</label>
              </div>
            </div>
            <div class="inline field">
              <label>Сколько микрофонов нужно для репетиции? <i class="fas fa-microphone"></i></label>
              <select name="microphonesAmount">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="2">3</option>
              </select>
            </div>
            <button class="calendar__submit-button" type="submit" name="submitButton">
                Записаться
            </button>
          </form>
      </div>
    </div>
  </section>
</main>
</body>
<script src="index.js"></script>
<!-- <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script> -->
</html>
