<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calendar</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" href="index.css">
  <script src="https://kit.fontawesome.com/2ed51eba6c.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  <meta name="description" content="Веб-приложение для поиска новостей по теме новости, с предоставлением отчета о популярности темы, наглядной диаграммой.">
  <meta name="author" content="Солонцов Иван Александрович" />
  <meta name="copyright" lang="ru" content="Проект студента 4-го потока в Яндекс.Практикум" />
</head>
<body>
<main>
  <section class="calendar">
    <div class="calendar__header">
      <h1 class="calendar__title">
        Онлайн запись
      </h1>
      <h2 class="calendar__subtitle">
        chaps-studio.ru/calendar
      </h2>
    </div>
      <h2 class="calendar__firs-step">Выберите дату репетиции.</h2>
      <ul class="calendar__dates-list">
      </ul>
      <div class="calendar__bottom" style="display: none;">
        <div class="calendar__schedule-wrapper">
          <h2 class="calendar__schedule-title">
          </h2>
          <h2 class="calendar__schedule-subtitle">
            Отметьте часы, которые вы хотели бы занять для репетиции. 
          </h2>
          <ul class="calendar__schedule">
          </ul>
          <form class="ui form">
            <div class="field">
              <label>First Name</label>
              <input type="text" name="first-name" placeholder="First Name">
            </div>
            <div class="field">
              <label>Last Name</label>
              <input type="text" name="last-name" placeholder="Last Name">
            </div>
            <div class="field">
              <div class="ui checkbox">
                <input type="checkbox" tabindex="0" class="hidden">
                <label>I agree to the Terms and Conditions</label>
              </div>
            </div>
            <button class="ui button" type="submit">Submit</button>
          </form>
          <div class="calendar__submit">
            <button class="calendar__submit-button" disabled>
              Записаться
            </button>
          </div>
        </div>
      </div>
  </section>
</main>
</body>
<script src="index.js"></script>
</html>
